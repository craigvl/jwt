<form name="register" class="form-signin">
		<h1 class="form-signin-heading text-muted">Register</h1>
		<input type="email" class="form-control" placeholder="Email address" required>
		<input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
        <input name="password_confirm" ng-model="password_confirm" type="password" class="form-control" placeholder="Confirm Password">
        <p class="help-block" ng-show="register.password_confirm.$dirty">please match the passwords</p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">
			Submit
		</button>
</form>
