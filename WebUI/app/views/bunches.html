<button ng-click="addBunch()" class="btn btn-block btn-success">Create a ride</button>
<span style="position: absolute;display: block;top: 50%;left: 50%;" us-spinner="{radius:20, width:8, length: 16, color:'#8dc63f'}" spinner-key="loginSpin" spinner-start-active="false"></span>
<hr>
<h1>Rides</h1>
<leaflet class="form-control" markers="markers" layers="layers" id="mymap" defaults="defaults" center="center" height="380px"></leaflet>
<p></p>

<tabset>
    <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" ng-click="tabclick(tab)" disabled="tab.disabled">
        <div ng-include="'views/tabcontent.html'"></div>
    </tab>
</tabset>
