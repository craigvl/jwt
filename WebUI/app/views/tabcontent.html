<h3>{{dayofweekdisplay | date : 'fullDate'}}</h3>
<hr>
<div ng-repeat="bunch in bunches">
    <div ng-repeat="ride in bunch.rides">
        <h4>{{bunch.name}} @ {{ride.date | date : 'mediumTime'}}</h4>
        <div>
            <button ng-click="" class="btn btn-success">In</button>
            <button ng-click="" class="btn btn-danger">Out</button>
        </div>
        <hr>
    </div>
</div>
